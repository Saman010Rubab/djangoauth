<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center p-5 bg-dark " style="height:100vh;">
        <div class="col-sm-8 col-md-6 bg-info d-flex flex-column p-5 m-5 rounded align-items-center">

            <h1 class="text-dark">Sign In</h1>
            <form class="text-white w-100" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                {% comment %} <div class="mb-3">
                    <label for="productname" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username"  placeholder="username">
                </div>
                <div class="mb-3">
                    <label for="productname" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password"  placeholder="password">
                </div>
                <div>
                
                </div>
                {% if error %}<p style="color:red"><strong>{{error }}</strong></p>{% endif %} {% endcomment %}
                <button type="submit" class="btn btn-outline-primary float-end">Sign In</button>
            </form>
    <a href="{% url "password_reset" %}" class=" float-start w-10">Forgot Password</a>

            {% comment %} <a href="{% url "polls:signup" %}">Sign up?</a> {% endcomment %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
