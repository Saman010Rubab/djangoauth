<!-- edit_template.html -->
{% comment %} <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form> {% endcomment %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center p-5 bg-dark " style="height:100vh;" >
        <div class="col-8 bg-info p-5 m-5 rounded">
            <p><a href="{% url "polls:products"%}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back</a>
            <h1 class="text-dark">Add Product</h1>

            <form method="put">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update</button>
            </form>
            
            {% comment %} <form class="text-white" action="{% url "polls:add_product" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="productname" class="form-label">Name</label>
                    <input type="text" class="form-control" name="p_name" id="productname" placeholder="Product Name" >
                  </div>
                  <div class="mb-3">
                    <label for="productimg" class="form-label">Image</label>
                    <input class="form-control" type="file" name="p_img" id="productimg">
                  </div>
                  {% if error %}<p style="color:red"><strong>{{error }}</strong></p>{% endif %}
                  <button type="submit" class="btn btn-outline-primary">Add</button>
            </form> {% endcomment %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
