<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>All Products</h1>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name}}</td>
                <td><img src="/media/{{ product.image}}"></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'polls:add_product' %}">Add Product</a>
</body>
</html>
